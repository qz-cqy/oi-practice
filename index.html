<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>rui_er 的 OI 做题记录 from 2021.7.12</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <script>
            var url = "list.json";
            var request = new XMLHttpRequest();
            request.open("get", url);
            request.send(null);
            request.onload = function () {
                if (request.status == 200) {
                    var json = JSON.parse(request.responseText);
                    document.getElementById("record-table").innerHTML = `
                    <table border='1'>
                        <caption>做题记录</caption>
                        <tr>
                            <th>题号</th>
                            <th>题目</th>
                            <th>算法难度</th>
                            <th>思维难度</th>
                            <th>代码难度</th>
                            <th>解题报告</th>
                            <th>标签</th>
                        </tr>
                    `;
                    for(var x in json) {
                        console.log(x, json[x]);
                        document.getElementById("record-table").innerHTML += `
                        <tr>
                            <td><a href="${json[x]['href']}">${json[x]['ud']}</a></td>
                            <td>${json[x]['name']}</td>
                            <td>${json[x]['difficulty']['algorithm']}</td>
                            <td>${json[x]['difficulty']['thinking']}</td>
                            <td>${json[x]['difficulty']['code']}</td>
                            <td>${json[x]['record']}</td>
                            <td>功能暂未实现</td>
                        </tr>
                        `;
                    }
                    document.getElementById("record-table").innerHTML += "</table>"
                }
            }
        </script>
    </head>
    <body>
        <p>完善中……</p>
        <div id="record-table"></div>
    </body>
</html>
